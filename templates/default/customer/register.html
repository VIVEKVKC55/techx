{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .custom-card {
            max-width: 500px;
            width: 96%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
        }

        /* Input & Form Controls */
        .form-control {
            height: 50px;
            border-radius: 10px;
        }

        /* Button Styling */
        .btn-register {
            background-color: #e63946;
            color: white;
            border-radius: 10px;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #d62839;
        }

        /* Social Login Icons */
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #e63946;
            font-size: 22px;
            color: black;
        }

        .social-icons a:hover {
            background-color: #e63946;
            color: white;
        }

        /* Responsive Search Bar */
        .search-bar {
            background: #f8f9fa;
            border-radius: 25px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
        }
    </style>
</head>

<body class="d-flex align-items-center vh-100 bg-light">

    <div class="card custom-card">
        <!-- Welcome Text -->
        <h2 class="fw-bold text-center">Create an Account</h2>
        {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="name" required placeholder="Full Name">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control" placeholder="Mobile Number">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" required placeholder="Email ID">
                </div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-danger w-100">Create Account</button>
        </form>

        <!-- Social Login -->
        <div class="text-center mt-4">
            <p>- OR Continue with -</p>
            <div class="d-flex justify-content-center gap-3 social-icons">
                <a href="#"><i class="fa fa-google"></i></a>
                <a href="#"><i class="fa fa-apple"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
        </div>

        <!-- Login Link -->
        <p class="text-center mt-3">Already have an account? <a href="{% url "user:login" %}" class="text-danger fw-bold">Login</a>
        </p>
    </div>

    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>


</html>
