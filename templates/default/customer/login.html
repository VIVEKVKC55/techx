{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .custom-card {
            max-width: 500px;
            width: 96%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
        }

        .form-control {
            height: 45px;
            border-radius: 10px;
        }

        .btn-login {
            background-color: #e63946;
            color: white;
            border-radius: 10px;
            height: 45px;
        }

        .btn-login:hover {
            background-color: #d62839;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #e63946;
            font-size: 20px;
            color: black;
        }

        .social-icons a:hover {
            background-color: #e63946;
            color: white;
        }
    </style>
</head>

<body class="d-flex align-items-center vh-100 bg-light">

    <div class="card custom-card">
        <!-- Welcome Text -->
        <h2 class="fw-bold text-center">Welcome Back!</h2>
        {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" required placeholder="Username or Email">
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" required id="passwordInput" placeholder="Password">
                    <span class="input-group-text bg-white">
                        <i class="fa fa-eye toggle-password" id="togglePassword" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>

            <div class="text-end">
                <a href="{% url "user:forgot_password" %}" class="text-danger text-decoration-none">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
        </form>

        <!-- Social Login -->
        <div class="text-center mt-4">
            <p>- OR Continue with -</p>
            <div class="d-flex justify-content-center gap-3 social-icons">
                <a href="#"><i class="fa fa-google"></i></a>
                <a href="#"><i class="fa fa-apple"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
        </div>

        <!-- Sign Up -->
        <p class="text-center mt-3">Create An Account <a href="reg.html" class="text-danger fw-bold">Sign Up</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const togglePassword = document.getElementById("togglePassword");
            const passwordInput = document.getElementById("passwordInput");

            togglePassword.addEventListener("click", function () {
                // Toggle password visibility
                const type = passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;

                // Toggle icon class
                this.classList.toggle("fa-eye");
                this.classList.toggle("fa-eye-slash");
            });
        });
    </script>
    <!-- JavaScript Files -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
