{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product Page</title>
    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <style>
        .custom-card {
            max-width: 500px;
            width: 96%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
        }

        .custom-container {
            max-width: 500px;
        }

        .image-upload {
            height: 150px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-upload {
            background: none;
            border: none;
            color: #888;
        }

        .image-upload-box {
            width: 100%;
            max-width: 400px;
            height: 150px;
            border: 2px dashed #d3d3d3;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            cursor: pointer;
        }
        
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 16px;
            cursor: pointer;
        }
        
        .upload-area i {
            font-size: 40px;
            margin-bottom: 5px;
        }
        
        .image-upload-box:hover {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }
        
        #imagePreview img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 3px;
        }
        
        
    </style>
</head>

<body class="d-flex align-items-center vh-100 bg-light">

    <div class="card custom-card">
        <!-- Welcome Text -->
        <h2 class="fw-bold text-center">Add Product Page</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Custom Image Upload Box -->
            <div class="image-upload-box text-center mb-3">
                <label for="imageUpload" class="upload-area" id="uploadLabel">
                    <i class="fa fa-camera fa-2x"></i>
                    <p>Upload Image</p>
                </label>
            
                <input type="file" id="imageUpload" name="images" accept="image/*" hidden>  
                <div id="imagePreview" class="mt-2"></div> <!-- Image preview section -->
                
                <!-- Remove Button (Initially Hidden) -->
                <button type="button" id="removeImage" class="btn btn-danger btn-sm mt-2" style="display: none;">
                    Remove Image
                </button>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                {{ form.name }}
            </div>
        
            <div class="mb-3">
                <label class="form-label">Category</label>
                {{ form.category }}
            </div>
        
            <div class="mb-3">
                <label class="form-label">Brand</label>
                {{ form.brand }}
            </div>
        
            <div class="mb-3">
                <label class="form-label">Specification</label>
                {{ form.specification }}
            </div>
        
            <div class="mb-3">
                <label class="form-label">Product Description</label>
                {{ form.description }}
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger w-100">Post/Publish</button>
        </form>
    </div>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        document.getElementById("imageUpload").addEventListener("change", function (event) {
            const previewContainer = document.getElementById("imagePreview");
            const uploadLabel = document.getElementById("uploadLabel");
            const removeButton = document.getElementById("removeImage");
        
            previewContainer.innerHTML = ""; // Clear previous preview
            const files = event.target.files;
        
            if (files.length > 0) {
                uploadLabel.style.display = "none"; // Hide the label
                removeButton.style.display = "inline-block"; // Show remove button
        
                const file = files[0];
                const reader = new FileReader();
        
                reader.onload = function (e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.maxWidth = "100px";
                    img.style.margin = "5px";
                    img.style.borderRadius = "5px";
                    img.style.cursor = "pointer"; // Allow changing image
                    img.title = "Click to change image";
                    
                    // Click on image to change it
                    img.addEventListener("click", function () {
                        document.getElementById("imageUpload").click();
                    });
        
                    previewContainer.appendChild(img);
                };
        
                reader.readAsDataURL(file);
            }
        });
        
        // Remove Image & Reset Input
        document.getElementById("removeImage").addEventListener("click", function () {
            document.getElementById("imageUpload").value = ""; // Reset file input
            document.getElementById("uploadLabel").style.display = "flex"; // Show upload label
            document.getElementById("imagePreview").innerHTML = ""; // Clear preview
            document.getElementById("removeImage").style.display = "none"; // Hide remove button
        });
    </script>
</body>

</html>
